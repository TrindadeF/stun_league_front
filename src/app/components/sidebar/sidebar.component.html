<div class="sidebar">
    <div class="sidebar-header">
      <img src="assets/img/icon.png" alt="Logo" style="margin-top: -5px;">
    </div>
    <nav class="sidebar-nav">
      <ul>
        <button 
          class="stun-match" 
          [routerLink]="['/home']" 
          [ngClass]="{ 'active-button': isActive('/home') }">
          <span id="span-stun">Stun Match</span>
          <img src="assets/img/play.png" style="position: relative;width: 50px; height: 50px; margin-top: -43px; left: -10px;">
        </button>
        <button 
          class="btn-options" 
          id="store" 
          [routerLink]="['/store']"
          [ngClass]="{ 'active-button': isActive('/store') }">
          <span id="span-store">Loja</span>
          <img src="assets/img/shopping-cart.png" style="position: relative;width: 60px; height: 50px; margin-top: -43px; left: -15px;">
        </button>
        <button 
          class="btn-options-ranking" 
          [routerLink]="['/ranking']" 
          [ngClass]="{ 'active-button': isActive('/ranking') }">
          Ranking
          <img src="assets/img/badge.png" style="position: relative;width: 50px; height: 50px; margin-top: -43px; left: -10px;">
        </button>
        <button 
          class="btn-options-leave" 
          (click)="logout()">
          <span id="span-leave">Sair</span>
        </button>
      </ul>
    </nav>
  
    <div class="container-sidebar-footer" [routerLink]="['/my-profile']">
      <div>
          <div class="image-profile">
            <img src="{{imageSrc}}">
          </div>
          <div class="name">
            <label>{{name.split(" ")[0]}} ({{username}})</label>
          </div>
          <div class="sidebar-footer-coins">
            <p style="color: #FFC233; font-weight: bold;" class="points">{{ points | number: '1.3' }}</p>
            <img src="assets/img/Stun-coin.png">
          </div>
        </div>
      </div>
    </div>
  
  <main class="main-content"></main>
